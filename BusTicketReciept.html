<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .ticket-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000000;
            background: #ffffff;
        }
        .ticket-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .ticket-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .ticket-container .details {
            margin-top: 20px;
            border-top: 1px solid #000000;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1>Bus Ticket Receipt</h1>
        <p><strong>From:</strong> Delhi</p>
        <p><strong>To:</strong> Ballia</p>
        <p><strong>Fare:</strong> Rs 1250</p>

        <div class="details">
            <p><strong>Passenger Name:</strong> Surya</p>
            <p><strong>Seat Number:</strong> 17</p>
            <p><strong>Date of Journey:</strong> 22/01/2025</p>
            <p><strong>Time of Departure:</strong> 4:20 PM</p>
        </div>

        <p style="text-align: center; margin-top: 20px;">Thank you for choosing our service!</p>
    </div>
</body>
</html>

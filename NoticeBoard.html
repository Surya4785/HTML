<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .notice-board {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .notice-board h1 {
            text-align: center;
            color: #007bff;
        }
        .notice-board p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="notice-board">
        <h1>Notice Board</h1>
        <p><strong>Winter Vacation Announcement</strong></p>
        <p>We are pleased to inform you that the winter vacation is scheduled from <strong>20th January</strong> to <strong>30th January</strong>. Please plan accordingly and enjoy the holidays!</p>
    </div>
</body>
</html>
